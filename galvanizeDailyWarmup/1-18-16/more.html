<!DOCTYPE html>
<html ng-app>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
  <link rel='stylesheet' href='angular.css'>
</head>
<body>
  <ul ng-init='names = ["Bob", "Bill", "BillyBob", "Jo"]'>
    <li ng-repeat='name in names'>{{name}}</li>
  </ul>
  <ul ng-init='symbols = ["&spades;", "&clubs;", "&hearts;", "&diams;"]'>
    <li ng-repeat='symbol in symbols'>{{symbol}}</li>
  </ul>
  <ul ng-init='numbers = [1,1,2,5,6,9,9,9]'>
    <li ng-repeat='number in numbers track by $index'>{{numbers[$index]}}</li>
  </ul>
  <ul>
    <li ng-hide='true'></li>
  </ul>
  <input type='password' placeholder="password" ng-model='password' name='password' ng-init='password=""'>
  <input type='submit' value='submit' ng-show='password.length > 5;'>
  <p ng-class="{success: password.length > 5, failure: password.length < 6}">Your Password is {{password.length}} characters long</p>

  <div ng-class="{highlight: 4 + 4 == 8}"></div> 4 + 4 = 8
  <div ng-class="{highlight: 4 + 4 == 10}"></div> 4 + 4 = 10

  <div ng-init='cameras = [
  {
    title: "Nikon D3100 DSLR",
    image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: "Canon EOS 70D",
    image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: "Nikon D810A",
    image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }]'>
    <select ng-model='order' ng-init='order="-price"'>
      <option value='rating'>Rating</option>
      <option value='price'>Price</option>
    </select>
    <div class='container' ng-repeat='camera in cameras | orderBy: order: true'>
      <h3>{{camera.title}}</h3>
      <h5>{{camera.rating}}</h5>
      <h6>{{camera.price}}</h6>
      <div class='imgwrapper'>
        <img src={{camera.image}}>
      </div>
      <h6 ng-if='camera.onSale == true'>ON SALE NOW!</h6>
    </div>
  </div>
</body>
</html>
